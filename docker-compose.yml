# ----------------------------
# SERVICES
# ----------------------------
services:
  # ----------------------------
  # POSTGRES DATABASE
  # ----------------------------
  postgres:
    image: postgres:16-alpine
    container_name: swaadly_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: swaadly-postgres-db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - swaadly_network

  # ----------------------------
  # REDIS
  # ----------------------------
  redis:
    image: redis:7-alpine
    container_name: swaadly_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-dev_redis_password}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - swaadly_network

  # ----------------------------
  # FAKE GCS (LOCAL CLOUD STORAGE)
  # ----------------------------
  fake-gcs:
    image: fsouza/fake-gcs-server:latest
    container_name: swaadly_storage
    restart: unless-stopped
    ports:
      - "${GCS_PORT:-4443}:4443"
    volumes:
      - gcs_data:/data                 # Persistent storage
      - ./gcs-init:/data/buckets       # Bucket + object initialization
    command:
      - "-scheme"
      - "http"
      - "-host"
      - "0.0.0.0"
      - "-port"
      - "4443"
      - "-external-url"
      - "http://localhost:4443"
      - "-data"
      - "/data"
    networks:
      - swaadly_network

  # ----------------------------
  # PGADMIN
  # ----------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: swaadly_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@swaadly.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - swaadly_network
    depends_on:
      - postgres

  # ----------------------------
  # REDIS COMMANDER
  # ----------------------------
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: swaadly_redis_commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:swaadly_redis:6379:0:${REDIS_PASSWORD:-dev_redis_password}
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    networks:
      - swaadly_network
    depends_on:
      - redis

# ----------------------------
# VOLUMES
# ----------------------------
volumes:
  postgres_data:
  redis_data:
  pgadmin_data:
  gcs_data:

# ----------------------------
# NETWORK
# ----------------------------
networks:
  swaadly_network:
    driver: bridge
