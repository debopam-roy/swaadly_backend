name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: 'swaadly-backend'
  SERVICE_NAME: 'swaadly-backend'
  REGION: 'asia-south1'
  NODE_VERSION: '24'
  CLOUD_SQL_INSTANCE: 'swaadly-backend:asia-south1:swaadly-postgres-db'

jobs:
  migrate:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate Prisma Client
        env:
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
        run: yarn prisma generate

      - name: Download Cloud SQL Proxy
        run: |
          curl -o cloud-sql-proxy https://storage.googleapis.com/cloud-sql-connectors/cloud-sql-proxy/v2.14.2/cloud-sql-proxy.linux.amd64
          chmod +x cloud-sql-proxy

      - name: Run Migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_MIGRATION }}
        run: |
          ./cloud-sql-proxy ${{ env.CLOUD_SQL_INSTANCE }} --port 5432 &
          PROXY_PID=$!
          trap "kill $PROXY_PID" EXIT
          
          timeout 30 bash -c 'until nc -z localhost 5432; do sleep 1; done'
          yarn prisma migrate deploy

  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: migrate
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Build and Push Docker Image
        run: |
          docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --timeout 300 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 1 \
            --max-instances 5 \
            --add-cloudsql-instances ${{ env.CLOUD_SQL_INSTANCE }} \
            --vpc-connector redis-connector \
            --vpc-egress private-ranges-only \
            --set-env-vars "\
          DATABASE_URL=${{ secrets.DATABASE_URL }},\
          REDIS_HOST=${{ secrets.REDIS_HOST }},\
          REDIS_PORT=${{ secrets.REDIS_PORT }},\
          JWT_ACCESS_SECRET=${{ secrets.JWT_ACCESS_SECRET }},\
          JWT_REFRESH_SECRET=${{ secrets.JWT_REFRESH_SECRET }},\
          JWT_ACCESS_EXPIRES_IN=15m,\
          JWT_REFRESH_EXPIRES_IN=7d,\
          OTP_LENGTH=6,\
          OTP_EXPIRES_IN=300,\
          OTP_MAX_ATTEMPTS=3,\
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }},\
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }},\
          RESEND_API_KEY=${{ secrets.RESEND_API_KEY }},\
          RESEND_FROM_EMAIL=Swaadly <onboarding@resend.dev>,\
          FAST2SMS_API_KEY=${{ secrets.FAST2SMS_API_KEY }},\
          FAST2SMS_SENDER_ID=SWADLY,\
          FAST2SMS_TEMPLATE_ID=204491,\
          RATE_LIMIT_TTL=60,\
          RATE_LIMIT_MAX_REQUESTS=100,\
          THROTTLER_TTL=60000,\
          THROTTLER_LIMIT=100,\
          APP_PORT=8080,\
          NODE_ENV=production,\
          FRONTEND_URL=https://www.swaadly.com;https://app.swaadly.com;https://swaadly-frontend.vercel.app,\
          GCS_BUCKET_NAME=${{ secrets.GCS_BUCKET_NAME }}"

      - name: Get Service URL
        run: |
          gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)'