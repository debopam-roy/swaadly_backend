name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: 'swaadly-backend'
  SERVICE_NAME: 'swaadly-backend'
  REGION: 'asia-south1'
  NODE_VERSION: '20'

jobs:
  migrate:
    name: Run Database Migrations
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy

      - name: Download Cloud SQL Proxy
        run: |
          curl -o cloud-sql-proxy https://storage.googleapis.com/cloud-sql-connectors/cloud-sql-proxy/v2.14.2/cloud-sql-proxy.linux.amd64
          chmod +x cloud-sql-proxy

      - name: Run Migrations via Cloud SQL Proxy
        run: |
          echo "Starting Cloud SQL Proxy..."
          ./cloud-sql-proxy ${{ env.PROJECT_ID }}:${{ env.REGION }}:swaadly-postgres-db --port 5432 &
          PROXY_PID=$!
          
          echo "Waiting for proxy to be ready..."
          sleep 5
          
          echo "Checking migration status..."
          MIGRATION_STATUS=$(npx prisma migrate status 2>&1 || true)
          echo "$MIGRATION_STATUS"
          
          # Check if there are failed migrations
          if echo "$MIGRATION_STATUS" | grep -q "migration.*failed"; then
            echo "‚ö†Ô∏è  Found failed migrations, resolving..."
            
            # Extract failed migration names
            FAILED_MIGRATIONS=$(echo "$MIGRATION_STATUS" | grep -oP '\d{14}_\w+(?=.*failed)' || true)
            
            if [ ! -z "$FAILED_MIGRATIONS" ]; then
              echo "Failed migrations found:"
              echo "$FAILED_MIGRATIONS"
              
              # Resolve each failed migration
              while IFS= read -r migration; do
                if [ ! -z "$migration" ]; then
                  echo "Resolving failed migration: $migration"
                  npx prisma migrate resolve --rolled-back "$migration" || true
                fi
              done <<< "$FAILED_MIGRATIONS"
            fi
          else
            echo "‚úÖ No failed migrations detected"
          fi
          
          echo "Running Prisma migrations..."
          npx prisma migrate deploy
          
          EXIT_CODE=$?
          
          echo "Stopping Cloud SQL Proxy..."
          kill $PROXY_PID || true
          
          if [ $EXIT_CODE -ne 0 ]; then
            echo "‚ùå Migration failed with exit code $EXIT_CODE"
            exit $EXIT_CODE
          fi
          
          echo "‚úÖ Migrations completed successfully"

  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: migrate

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Build Docker Image
        run: |
          echo "Building Docker image..."
          docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .

      - name: Push Docker Image
        run: |
          echo "Pushing Docker image to GCR..."
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          echo "Deploying to Cloud Run..."
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --timeout 300 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 5 \
            --add-cloudsql-instances ${{ env.PROJECT_ID }}:${{ env.REGION }}:swaadly-postgres-db \
            --set-env-vars "\
          DATABASE_URL=${{ secrets.DATABASE_URL }},\
          REDIS_HOST=${{ secrets.REDIS_HOST }},\
          REDIS_PORT=${{ secrets.REDIS_PORT }},\
          JWT_ACCESS_SECRET=${{ secrets.JWT_ACCESS_SECRET }},\
          JWT_REFRESH_SECRET=${{ secrets.JWT_REFRESH_SECRET }},\
          JWT_ACCESS_EXPIRES_IN=15m,\
          JWT_REFRESH_EXPIRES_IN=7d,\
          OTP_LENGTH=6,\
          OTP_EXPIRES_IN=300,\
          OTP_MAX_ATTEMPTS=3,\
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }},\
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }},\
          RESEND_API_KEY=${{ secrets.RESEND_API_KEY }},\
          RESEND_FROM_EMAIL=Swaadly <onboarding@resend.dev>,\
          FAST2SMS_API_KEY=${{ secrets.FAST2SMS_API_KEY }},\
          FAST2SMS_SENDER_ID=SWADLY,\
          FAST2SMS_TEMPLATE_ID=204491,\
          RATE_LIMIT_TTL=60,\
          RATE_LIMIT_MAX_REQUESTS=100,\
          THROTTLER_TTL=60000,\
          THROTTLER_LIMIT=100,\
          APP_PORT=8080,\
          NODE_ENV=production,\
          FRONTEND_URL=https://www.swaadly.com;https://app.swaadly.com;https://swaadly-frontend.vercel.app,\
          GCS_BUCKET_NAME=${{ secrets.GCS_BUCKET_NAME }}"

      - name: Get Deployment URL
        id: get-url
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "URL: $URL"

      - name: Deployment Summary
        run: |
          echo "### üöÄ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** ${{ env.SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** ${{ env.REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.get-url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Database migrations applied successfully" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Docker image built and pushed" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Service deployed and running" >> $GITHUB_STEP_SUMMARY